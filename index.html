<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Motivation Quotes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="quote-card">
            <div class="loader hidden">
                <div class="spinner"></div>
            </div>
            
            <div class="quote-content">
                <i class="fas fa-quote-left quote-icon"></i>
                <p id="quote-text" class="quote-text">Click the button below to get your daily dose of motivation!</p>
                <p id="quote-author" class="quote-author">Your Daily Quote Awaits</p>
            </div>
            
            <div class="button-container">
                <button id="new-quote-btn" class="btn primary-btn">
                    <i class="fas fa-sync-alt"></i> New Quote
                </button>
                <button id="copy-quote-btn" class="btn secondary-btn">
                    <i class="fas fa-copy"></i> Copy Quote
                </button>
                <button id="tweet-quote-btn" class="btn twitter-btn">
                    <i class="fab fa-twitter"></i> Tweet
                </button>
            </div>
        </div>
        
        <footer class="footer">
            <p>Designed and Developed by Keerti and Vedansh</p>
        </footer>
        
    </div>
    
    <script src="app.js"></script>
</body>
</html>
